query ViewOnePlan ($planId: ID!) {
  viewOnePlan(planId: $planId) {
    name
    owner {
      firstName
      lastName
      username
    },
    cycleFrequency
    perCycleCost
    activeMembers {
      firstName
      lastName
      username
      quantity
    }
  }
}


query ViewAllPlans {
  viewAllPlans {
    planId
    name
    owner {
      firstName
      lastName
      username
    }
    cycleFrequency
    perCycleCost
    activeMembers {
      firstName
      lastName
      username
      quantity
    }
    quantity
    subscriptionId
  }
}
